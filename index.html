<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>currency converter</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h1> Currency Converter</h1>
    <form id="converter-form">
      <div class="amount">
        <p class="text">Enter Amount</p>
        <input id="amount" type="number" value="1"/>
      </div>
      <div class="drop-container">
        <div class="from">
          <p class="text"> From </p>
          <div class="select-container">
            <img id="from-img" src="https://flagsapi.com/US/flat/64.png" />
            <select id="from" name="from"></select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p class="text"> TO </p>
          <div class="select-container">
            <img id="to-img" src="https://flagsapi.com/IN/flat/64.png" />
            <select id="to" name="to"></select>
          </div>
        </div>
      </div>
      <div class="msg" id="msg">1 USD = 80 INR</div>
      <button type="submit">Get Exchange</button>
    </form>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
